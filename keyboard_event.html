<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Event</title>

    <style>
        body {
      height: 100vh;
      background-color: #1c1c1c;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #d6f36b;
      font-family: Arial, sans-serif;
    }

    
    input {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      width: 200px;
    }
    .box {
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 6px;
      width: 220px;
      border-left:4px solid  hwb(0 92% 6% / 0.634);
    }
   
   
    </style>
</head>
<body>
    <input type="text" id="input_type" placeholder="Type something">
    <div class="box" >
        <p class="keypressed">Key pressed :</p>
        <p class="keycode">Key code:</p>
        <p class="char">Char codeAt:</p>
        <p class="eventype"> Event type:</p>
    </div>
    <script>
        let input_field=document.getElementById("input_type");
        let p1=document.querySelector(".keypressed");
        let p2=document.querySelector(".keycode");
        let p3=document.querySelector(".char");
        let p4=document.querySelector(".eventype");

        const eventhanle=(event)=>{
          if(event.key=='Backspace'){
             p1.textContent=`Key pressed:${""}`;
            p2.textContent=`Key code: ${""}`;
            p3.textContent=`Char codeAt: ${""}`;
            p4.textContent=` Event type: ${""}`;

              return;
          }
          p1.textContent=`Key pressed:${event.key}`;
          p2.textContent=`Key code: ${event.code}`;
          p3.textContent=`Char codeAt: ${event.key.charCodeAt(0)}`;
          p4.textContent=` Event type: ${event.type}`;
        }


        input_field.addEventListener('keydown',eventhanle );
    </script>
</body>
</html>
